<div id = "snow-fall">
    <div class="container">
        <div class = "banner">
            <h1>Jingle <span>All The Way</span></h1>
            <p>Share all your christmas wishes</p>
            
            <!-- <button type="button" class="btn-left">WISH LIST</button> -->
            <form>
            <button type="submit" class="btn-right" formaction="/login">LOGIN / SIGN UP</button>
            </form>
            <!--countdown timer-->
            <div class="container">
                <h2 class="timer">Days Until Christmas</h2>
                <div class="countdown">
                    <div id="day"></div>
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                </div>
              </div>
          
              <script type="text/javascript">
          
                  let countDate = new Date('Dec 25, 2020 00:00:00').getTime();
                  function christmasCountdown(){
                  let now = new Date().getTime();
                  date = countDate - now;
          
                  let second = 1000;
                  let minute = second * 60;
                  let hour = minute * 60;
                  let day = hour * 24;
          
                  let d = Math.floor(date / (day));
                  let h = Math.floor((date % (day)) / (hour));
                  let m = Math.floor((date % (hour)) / (minute));
                  let s = Math.floor((date % (minute)) / second);
          
                  document.getElementById('day').innerText = d;
                  document.getElementById('hour').innerText = h;
                  document.getElementById('minute').innerText = m;
                  document.getElementById('second').innerText = s;
                  }
          
                  setInterval(function(){
                      christmasCountdown();
                  },1000)
          
              </script>


        </div>
    </div>
</div>
